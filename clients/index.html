<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emperium Client</title>
    <link rel="icon" href="Icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Icon.png">


    <style>
        :root {
            --bg: #0b0b0b;
            --panel: #141414;
            --text: #f2f2f2;
            --muted: #b3b3b3;
            --border: #2a2a2a;
            --hover: #ffffff;
        }

        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        header {
            background: var(--panel);
            border-bottom: 1px solid var(--border);
            animation: slideDown 0.6s ease forwards;
        }

        .nav-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            color: var(--text);
            opacity: 0;
            animation: fadeUp 0.8s ease forwards;
        }

        nav a {
            color: var(--muted);
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
            position: relative;
            transition: color 0.2s ease;
        }

        nav a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -4px;
            width: 0%;
            height: 1px;
            background: var(--hover);
            transition: width 0.25s ease;
        }

        nav a:hover {
            color: var(--hover);
        }

        nav a:hover::after {
            width: 100%;
        }

        main {
            flex: 1;
            max-width: 1100px;
            margin: 0 auto;
            padding: 80px 24px;
            text-align: center;
        }

        .hero {
            opacity: 0;
            animation: fadeUp 1s ease forwards;
            animation-delay: 0.2s;
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 16px;
        }

        .hero p {
            color: var(--muted);
            font-size: 18px;
            max-width: 700px;
            margin: 0 auto 40px;
            line-height: 1.6;
        }

        .hero img {
            max-width: 100%;
            width: 450px;
            border-radius: 8px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            opacity: 0;
            animation: fadeUp 1s ease forwards;
            animation-delay: 0.4s;
        }

        footer {
            background: var(--panel);
            border-top: 1px solid var(--border);
            text-align: center;
            padding: 16px;
            color: var(--muted);
            font-size: 13px;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 0.8s;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }

            to {
                transform: translateY(0);
            }
        }

        img {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;

            -webkit-user-drag: none;
            user-drag: none;

            pointer-events: none;
        }
    </style>
</head>

<body>

    <header>
        <div class="nav-container">
            <div class="logo">Emperium</div>
            <nav>
                <a href="../">Home</a>
                <a href="guide/">Guide</a>
                <a href="features/">Features</a>
                <a href="https://discord.gg/stellar" target="_blank">Discord</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to Emperium</h1>
            <p>
                Emperium is a community driven project that provides a free BepInEx client for VRChat.
                Please note this is a Linux client unless you have a windows bypass.
            </p>

            <img src="Emperium.png" alt="Client preview image">
        </section>
    </main>

    <footer>
        Please join the discord for support and updates!
    </footer>

</body>

<script>
    document.addEventListener("dragstart", e => {
        if (e.target.tagName === "IMG") {
            e.preventDefault();
        }
    });
</script>

</html>
